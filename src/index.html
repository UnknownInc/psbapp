<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <h2>PSB</h2>
      <h4>publicis sapient beat</h4>
      <img src="transmitting1.gif"/>
      <span>Waiting for connection...</span>
    </div>
    <script>
      function setLocation(){
        window.location.href='https://psb.prod.rmcloudsoftware.com';
      }

      function checkPing(){
        fetch('https://psb.prod.rmcloudsoftware.com/ping')
          .then(()=>{
            setLocation();
          })
          .catch(err=>{
            retryPing();
          })
      }

      function retryPing(){
        setTimeout(()=>{
          checkPing();
        }, 100)
      }

      checkPing();

    </script>
  </body>
</html>
